<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h1>Admin Dashboard</h1>
    <table border="1" cellpadding="5">
        <tr>
            <th>User</th>
            <th>Domain</th>
            <th>Subdomains Count</th>
            <th>Timestamp</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log['username'] }}</td>
            <td>{{ log['domain'] }}</td>
            <td>{{ log['subdomains_count'] }}</td>
            <td>{{ log['timestamp'] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Back</a>
</div>
</body>
</html>
